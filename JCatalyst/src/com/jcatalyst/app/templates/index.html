<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JCatalyst</title>
	
	<link rel="icon" href="/catalyst/icon.png">

	$imports
</head>
<body>
	<img src="/catalyst/icon.png" alt="" width="100" height="100">
	<h1>Your JCatalyst app is up and running!</h1>
	<br>
	<p>This is JCatalyst's default page. If you have configured a <code>JCatalyst.get("/", (req, res) -> {...})</code> and it redirected you to this page, your code might not be functioning correctly</p>

	<div class="card">
		<div class="content">
			<h1>Get Started</h1>
			<a class="btn">View Documentation</a>
			<a class="btn" target="blank" href="https://www.youtube.com/channel/UCt4LCYyn9nVAlyeXIYAryLg">Video Tutorials</a>
		</div>
	</div>
	<p catalyst="sampleinput"></p>
	<input type="text" catalyst="sampleinput" class="input" value="This is the default CLIENT value">

	<div class="list">
		<a catalyst-list="samplelist">Element is <span catalyst="list-element"></span></a>
	</div>
</body>
</html>
